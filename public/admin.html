<body>
    <!-- ç™»å½•é¡µé¢ -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">

            <input type="password" id="loginPassword" placeholder="è¾“å…¥ç®¡ç†å‘˜å¯†ç ...">
            <button id="loginBtn">è¿›å…¥ç³»ç»Ÿ</button>

    <!-- ç®¡ç†åå° -->
    <div class="admin-container" id="adminContainer">
        <div class="admin-header">
            <h1>âš¡ CYBERÂ·ç®¡ç†åå°</h1>
            <div class="btn-group">
                <button class="btn btn-primary" id="refreshBtn">â†» åˆ·æ–°æ•°æ®</button>
                <button class="btn btn-success" id="aiAnalyzeBtn">ğŸ¤– AI åˆ†æ</button>
                <button class="btn btn-warning" id="clearCloudBtn">æ¸…ç©ºè¯äº‘</button>
                <button class="btn btn-danger" id="clearAllBtn">æ¸…ç©ºæ‰€æœ‰</button>
                <button class="btn btn-secondary" id="logoutBtn">é€€å‡º</button>
            </div>
        </div>
        
        <!-- ç»Ÿè®¡å¡ç‰‡ -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="number" id="totalDanmu">0</div>
                <div class="label">å¼¹å¹•æ€»æ•°</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalUsers">0</div>
                <div class="label">å‚ä¸äººæ•°</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalKeywords">0</div>
                <div class="label">å…³é”®è¯æ•°</div>
            </div>
            <div class="stat-card">
                <div class="number" id="connectionStatus">â—</div>
                <div class="label">è¿æ¥çŠ¶æ€</div>
            </div>
        </div>
        
        <!-- å†…å®¹åŒº -->
        <div class="content-grid">
            <!-- å·¦ä¾§ï¼šé—®é¢˜è®¾ç½® + AI åˆ†æ -->
            <div>
                <div class="panel">
                    <h2>ğŸ“‹ é—®é¢˜è®¾ç½®</h2>
                    <div class="question-input-area">
                        <textarea id="questionInput" placeholder="è¾“å…¥è¦è®©å­¦ç”Ÿå›ç­”çš„é—®é¢˜..."></textarea>
                        <button class="btn btn-success" id="setQuestionBtn">å‘å¸ƒé—®é¢˜</button>
                        <button class="btn btn-secondary" id="clearQuestionBtn">æ¸…é™¤é—®é¢˜</button>
                    </div>
                    <div class="current-question" id="currentQuestionArea">
                        <div class="label">å½“å‰é—®é¢˜</div>
                        <div class="text" id="currentQuestion">æš‚æœªè®¾ç½®é—®é¢˜</div>
                    </div>
                </div>
                
                <div class="panel" style="margin-top:25px;">
                    <h2>ğŸ¤– AI åˆ†æç»“æœ</h2>
                    <div class="ai-result-area" id="aiResultArea">
                        <div class="empty">ç‚¹å‡»"AI åˆ†æ"æŒ‰é’®å¼€å§‹åˆ†æå¼¹å¹•å†…å®¹</div>
                    </div>
                </div>
            </div>
            
            <!-- å³ä¾§ï¼šå¼¹å¹•æ—¥å¿— -->
            <div class="panel">
                <h2>ğŸ’¬ å¼¹å¹•è®°å½•</h2>
                <div class="log-list" id="logList">
                    <div style="color:rgba(0,245,255,0.4);text-align:center;padding:40px;">æš‚æ— å¼¹å¹•è®°å½•</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast -->
    <div class="toast" id="toast"></div>
    
    <script>
        const socket = io();
        let adminPassword = '';
        let currentLogs = [];
        let currentCloudData = [];
        let currentQuestion = '';
        
        // DOM å…ƒç´ 
        const loginContainer = document.getElementById('loginContainer');
        const adminContainer = document.getElementById('adminContainer');
        const loginPassword = document.getElementById('loginPassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const toast = document.getElementById('toast');
        
        // æ˜¾ç¤ºæç¤º
        function showToast(message, duration = 2000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }
        
        // ç™»å½•
        loginBtn.addEventListener('click', login);
        loginPassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        
        function login() {
            const password = loginPassword.value.trim();
            if (!password) {
                showToast('è¯·è¾“å…¥å¯†ç ');
                return;
            }
            socket.emit('verifyAdmin', { password });
        }
        
        socket.on('adminVerified', (data) => {
            if (data.success) {
                adminPassword = loginPassword.value;
                loginContainer.style.display = 'none';
                adminContainer.style.display = 'block';
                socket.emit('requestData');
                showToast('âœ“ ç™»å½•æˆåŠŸ');
            } else {
                loginError.style.display = 'block';
                loginPassword.value = '';
                loginPassword.focus();
            }
        });
        
        // é€€å‡º
        document.getElementById('logoutBtn').addEventListener('click', () => {
            adminPassword = '';
            adminContainer.style.display = 'none';
            loginContainer.style.display = 'flex';
            loginPassword.value = '';
            loginError.style.display = 'none';
        });
        
        // åˆ·æ–°æ•°æ®
        document.getElementById('refreshBtn').addEventListener('click', () => {
            socket.emit('requestData');
            showToast('æ•°æ®å·²åˆ·æ–°');
        });
        
        // æ¸…ç©ºè¯äº‘
        document.getElementById('clearCloudBtn').addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºè¯äº‘å—ï¼Ÿ')) {
                socket.emit('clearCloud', { password: adminPassword });
            }
        });
        
        // æ¸…ç©ºæ‰€æœ‰
        document.getElementById('clearAllBtn').addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                socket.emit('clearAll', { password: adminPassword });
            }
        });
        
        // è®¾ç½®é—®é¢˜
        document.getElementById('setQuestionBtn').addEventListener('click', () => {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                showToast('è¯·è¾“å…¥é—®é¢˜å†…å®¹');
                return;
            }
            socket.emit('setQuestion', { password: adminPassword, question });
        });
        
        // æ¸…é™¤é—®é¢˜
        document.getElementById('clearQuestionBtn').addEventListener('click', () => {
            socket.emit('setQuestion', { password: adminPassword, question: '' });
            document.getElementById('questionInput').value = '';
        });
        
        // AI åˆ†æ
        document.getElementById('aiAnalyzeBtn').addEventListener('click', () => {
            showToast('ğŸ¤– AI æ­£åœ¨åˆ†æä¸­...', 3000);
            socket.emit('aiAnalyze', { password: adminPassword, question: currentQuestion });
        });
        
        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            document.getElementById('totalDanmu').textContent = currentLogs.length;
            
            const users = new Set(currentLogs.map(log => log.name));
            document.getElementById('totalUsers').textContent = users.size;
            
            document.getElementById('totalKeywords').textContent = currentCloudData.length;
        }
        
        // æ›´æ–°æ—¥å¿—åˆ—è¡¨
        function updateLogList() {
            const logList = document.getElementById('logList');
            
            if (!currentLogs || currentLogs.length === 0) {
                logList.innerHTML = '<div style="color:rgba(0,245,255,0.4);text-align:center;padding:40px;">æš‚æ— å¼¹å¹•è®°å½•</div>';
                return;
            }
            
            logList.innerHTML = currentLogs.map(log => `
                <div class="log-item">
                    <span class="time">${log.time || ''}</span>
                    <span class="name">${log.name}</span>
                    <span class="content">${log.content}</span>
                </div>
            `).join('');
        }
        
        // Socket äº‹ä»¶
        socket.on('connect', () => {
            document.getElementById('connectionStatus').textContent = 'â—';
            document.getElementById('connectionStatus').style.color = '#00ff64';
        });
        
        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').textContent = 'â—';
            document.getElementById('connectionStatus').style.color = '#ff3232';
        });
        
        socket.on('init', (data) => {
            currentCloudData = data.cloudData || [];
            currentLogs = data.logs || [];
            updateStats();
            updateLogList();
        });
        
        socket.on('update', (data) => {
            currentCloudData = data.cloudData || [];
            currentLogs = data.logs || [];
            updateStats();
            updateLogList();
        });
        
        socket.on('questionUpdate', (data) => {
            currentQuestion = data.question || '';
            document.getElementById('currentQuestion').textContent = currentQuestion || 'æš‚æœªè®¾ç½®é—®é¢˜';
        });
        
        socket.on('aiResult', (data) => {
            let html = data.content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            document.getElementById('aiResultArea').innerHTML = html;
            showToast('âœ“ AI åˆ†æå®Œæˆ');
        });
        
        socket.on('aiProcessing', (data) => {
            document.getElementById('aiResultArea').innerHTML = '<div class="empty">' + data.message + '</div>';
        });
        
        socket.on('error', (data) => {
            showToast('âŒ ' + data.message);
        });
        
        socket.on('success', (data) => {
            showToast('âœ“ ' + data.message);
        });
    </script>
</body>
