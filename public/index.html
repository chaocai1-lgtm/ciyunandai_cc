    <script>
        const socket = io();
        
        const nameInput = document.getElementById('nameInput');
        const contentInput = document.getElementById('contentInput');

        const statusEl = document.getElementById('status');

        let currentCloudData = [];

        // ÊòæÁ§∫ÊèêÁ§∫
        function showToast(message, duration = 2000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }
        
        // ÂàõÂª∫ÊªöÂä®ÂºπÂπï
        function createDanmu(text) {
            const container = document.getElementById('danmuContainer');
            const danmu = document.createElement('div');
            danmu.className = 'danmu-item';
            danmu.textContent = text;
            
            // ÈöèÊú∫YËΩ¥‰ΩçÁΩÆ(ÈÅøÂºÄÈ°∂ÈÉ®ÂíåÂ∫ïÈÉ®)
            const containerHeight = container.offsetHeight;
            const danmuHeight = 40; // ÂºπÂπïÂ§ßËá¥È´òÂ∫¶
            const minTop = 50;
            const maxTop = containerHeight - danmuHeight - 50;
            const randomTop = Math.random() * (maxTop - minTop) + minTop;
            danmu.style.top = randomTop + 'px';
            
            // ËÆ°ÁÆóÊªöÂä®Êó∂Èó¥(Ê†πÊçÆÂÆπÂô®ÂÆΩÂ∫¶)
            const containerWidth = container.offsetWidth;
            const duration = (containerWidth + danmu.offsetWidth) / 100; // ÊØè100pxÁî®1Áßí
            danmu.style.animationDuration = Math.max(8, duration) + 's'; // ÊúÄÂ∞ë8Áßí
            
            container.appendChild(danmu);
            
            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
            danmu.addEventListener('animationend', () => {
                danmu.remove();
            });
        }
        
        // Ê∏≤ÊüìËØç‰∫ë
        function renderWordCloud(data) {
            if (!data || data.length === 0) {
                wordcloudEl.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:rgba(0,245,255,0.5);font-size:1.1rem;text-align:center;padding:20px;">ÊöÇÊó†Êï∞ÊçÆ<br>Âø´Êù•ÂèëÈÄÅÁ¨¨‰∏ÄÊù°ÂºπÂπïÔºÅ</div>';
                return;
            }
            
            wordcloudEl.innerHTML = '';
            
            const list = data.map(item => [item.name, item.value]);
            const colors = ['#ff0080', '#00f5ff', '#ff6b6b', '#4ecdc4', '#ffe66d', '#a855f7', '#22d3ee', '#f472b6'];
            
            const width = wordcloudEl.offsetWidth;
            const isMobile = width < 600;
            
            WordCloud(wordcloudEl, {
                list: list,
                gridSize: isMobile ? 12 : 18,
                weightFactor: function(size) {
                    const base = isMobile ? 14 : 18;
                    const factor = isMobile ? 16 : 28;
                    return base + Math.log(size + 1) * factor;
                },
                fontFamily: 'Courier New, Microsoft YaHei, sans-serif',
                fontWeight: 'bold',
                color: function() {
                    return colors[Math.floor(Math.random() * colors.length)];
                },
                backgroundColor: 'transparent',
                rotateRatio: 0,
                shuffle: false,
                drawOutOfBound: false
            });
            
            // Ê∑ªÂä†ÂèëÂÖâÊïàÊûú
            setTimeout(() => {
                const words = wordcloudEl.querySelectorAll('span');
                words.forEach((word) => {
                    const color = word.style.color;
                    word.style.textShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
                    const duration = 2 + Math.random() * 2;
                    const delay = Math.random() * 2;
                    word.style.animation = `float ${duration}s ease-in-out infinite ${delay}s`;
                });
            }, 500);
        }
        
        // Ê∏≤ÊüìÊéíË°åÊ¶ú
        function renderRanking(logs) {
            if (!logs || logs.length === 0) {
                rankList.innerHTML = '<div style="color:rgba(0,245,255,0.4);font-size:13px;">ÊöÇÊó†Êï∞ÊçÆ</div>';
                return;
            }
            
            const counts = {};
            logs.forEach(log => {
                counts[log.name] = (counts[log.name] || 0) + 1;
            });
            
            const sorted = Object.entries(counts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 8);
            
            const medals = ['ü•á', 'ü•à', 'ü•â'];
            
            rankList.innerHTML = sorted.map(([name, count], i) => `
                <div class="rank-item">
                    <span class="rank-medal">${medals[i] || (i + 1)}</span>
                    <span class="rank-name">${name}</span>
                    <span class="rank-count">${count}Êù°</span>
                </div>
            `).join('');
        }
        
        // ÂèëÈÄÅÂºπÂπï
        function sendDanmu() {
            const name = nameInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!name) {
                showToast('ËØ∑ËæìÂÖ•ÂßìÂêç');
                nameInput.focus();
                return;
            }
            
            if (!content) {
                showToast('ËØ∑ËæìÂÖ•ÂºπÂπïÂÜÖÂÆπ');
                contentInput.focus();
                return;
            }
            
            socket.emit('danmu', { name, content });
            contentInput.value = '';
            contentInput.focus();
        }
        
        // ‰∫ã‰ª∂ÁªëÂÆö
        sendBtn.addEventListener('click', sendDanmu);
        
        contentInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendDanmu();
        });
        
        resetBtn.addEventListener('click', () => {
            nameInput.value = '';
            contentInput.value = '';
            nameInput.focus();
        });
        
        document.getElementById('clearCloudBtn').addEventListener('click', () => {
            const password = document.getElementById('adminPwd').value;
            socket.emit('clearCloud', { password });
        });
        
        document.getElementById('clearAllBtn').addEventListener('click', () => {
            const password = document.getElementById('adminPwd').value;
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊï∞ÊçÆÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ')) {
                socket.emit('clearAll', { password });
            }
        });
        
        // Socket ‰∫ã‰ª∂
        socket.on('connect', () => {
            statusEl.className = 'status connected';
            statusEl.textContent = '‚óè Â∑≤ËøûÊé•';
        });
        
        socket.on('disconnect', () => {
            statusEl.className = 'status disconnected';
            statusEl.textContent = '‚óè ËøûÊé•Êñ≠ÂºÄ';
        });
        
        socket.on('init', (data) => {
            currentCloudData = data.cloudData;
            currentLogs = data.logs;
            renderWordCloud(currentCloudData);
            renderRanking(currentLogs);
        });
        
        socket.on('update', (data) => {
            currentCloudData = data.cloudData;
            currentLogs = data.logs;
            renderWordCloud(currentCloudData);
            renderRanking(currentLogs);
            
            if (data.newDanmu) {
                showToast(`${data.newDanmu.name}: ${data.newDanmu.content}`);
                // Â¶ÇÊûúÂÜÖÂÆπËæÉÈïø(Ë∂ÖËøá10‰∏™Â≠óÁ¨¶),ÊòæÁ§∫‰∏∫ÊªöÂä®ÂºπÂπï
                if (data.newDanmu.content.length > 10) {
                    createDanmu(data.newDanmu.content);
                }
            }
        });
        
        socket.on('error', (data) => {
            showToast('‚ùå ' + data.message);
        });
        
        socket.on('success', (data) => {
            showToast('‚úì ' + data.message);
        });
        
        // Á™óÂè£Â§ßÂ∞èÂèòÂåñÊó∂ÈáçÊñ∞Ê∏≤Êüì
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                renderWordCloud(currentCloudData);
            }, 300);
        });
        
        // ‰øùÂ≠òÂßìÂêçÂà∞Êú¨Âú∞
        nameInput.value = localStorage.getItem('danmu_name') || '';
        nameInput.addEventListener('blur', () => {
            localStorage.setItem('danmu_name', nameInput.value);
        });
        
        // =============== ÈóÆÈ¢òÁÆ°ÁêÜ ===============
        const questionDisplay = document.getElementById('questionDisplay');
        const currentQuestionEl = document.getElementById('currentQuestion');
        const questionInput = document.getElementById('questionInput');
        const aiResultDisplay = document.getElementById('aiResultDisplay');
        const aiResultContent = document.getElementById('aiResultContent');
        
        let currentQuestion = '';
        
        document.getElementById('setQuestionBtn').addEventListener('click', () => {
            const password = document.getElementById('adminPwd').value;
            const question = questionInput.value.trim();
            if (!password) { showToast('ËØ∑ÂÖàËæìÂÖ•ÁÆ°ÁêÜÂëòÂØÜÁ†Å'); return; }
            if (!question) { showToast('ËØ∑ËæìÂÖ•ÈóÆÈ¢òÂÜÖÂÆπ'); return; }
            socket.emit('setQuestion', { password, question });
        });
        
        document.getElementById('clearQuestionBtn').addEventListener('click', () => {
            const password = document.getElementById('adminPwd').value;
            if (!password) { showToast('ËØ∑ÂÖàËæìÂÖ•ÁÆ°ÁêÜÂëòÂØÜÁ†Å'); return; }
            socket.emit('setQuestion', { password, question: '' });
            questionInput.value = '';
        });
        
        socket.on('questionUpdate', (data) => {
            currentQuestion = data.question;
            if (data.question) {
                currentQuestionEl.textContent = data.question;
                questionDisplay.classList.remove('empty');
            } else {
                currentQuestionEl.textContent = 'ÊöÇÊú™ËÆæÁΩÆÈóÆÈ¢ò';
                questionDisplay.classList.add('empty');
            }
        });
        
        document.getElementById('closeAiResult').addEventListener('click', () => {
            aiResultDisplay.classList.remove('show');
        });
        
        // =============== AI ÂàÜÊûê ===============
        document.getElementById('aiAnalyzeBtn').addEventListener('click', () => {
            const password = document.getElementById('adminPwd').value;
            if (!password) { showToast('ËØ∑ÂÖàËæìÂÖ•ÁÆ°ÁêÜÂëòÂØÜÁ†Å'); return; }
            showToast('ü§ñ AI Ê≠£Âú®ÂàÜÊûê‰∏≠...', 3000);
            socket.emit('aiAnalyze', { password, question: currentQuestion });
        });
        
        socket.on('aiProcessing', (data) => {
            showToast(data.message, 3000);
        });
        
        socket.on('aiResult', (data) => {
            let html = data.content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            aiResultContent.innerHTML = html;
            aiResultDisplay.classList.add('show');
            showToast('‚úì AI ÂàÜÊûêÂÆåÊàê');
        });
        
        socket.on('aiResultBroadcast', (data) => {
            let html = data.content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            aiResultContent.innerHTML = html;
            aiResultDisplay.classList.add('show');
        });
    </script>
</body>
