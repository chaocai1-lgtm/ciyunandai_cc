    <script>
        const socket = io();
        
        const nameInput = document.getElementById('nameInput');
        const contentInput = document.getElementById('contentInput');
        const sendBtn = document.getElementById('sendBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusEl = document.getElementById('status');
        const rankList = document.getElementById('rankList');
        const wordcloudEl = document.getElementById('wordcloud');
        const toast = document.getElementById('toast');
        
        let currentCloudData = [];
        let currentLogs = [];
        
        // æ˜¾ç¤ºæç¤º
        function showToast(message, duration = 2000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }
        
        // æ¸²æŸ“è¯äº‘
        function renderWordCloud(data) {
            if (!data || data.length === 0) {
                wordcloudEl.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#888;font-size:1.2rem;">æš‚æ— æ•°æ®ï¼Œå¿«æ¥å‘é€ç¬¬ä¸€æ¡å¼¹å¹•ï¼</div>';
                return;
            }
            
            wordcloudEl.innerHTML = '';
            
            const list = data.map(item => [item.name, item.value]);
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#43e97b', '#fa709a'];
            
            const width = wordcloudEl.offsetWidth;
            const isMobile = width < 600;
            
            WordCloud(wordcloudEl, {
                list: list,
                gridSize: isMobile ? 12 : 20,
                weightFactor: function(size) {
                    const base = isMobile ? 14 : 20;
                    const factor = isMobile ? 18 : 30;
                    return base + Math.log(size + 1) * factor;
                },
                fontFamily: '-apple-system, BlinkMacSystemFont, Microsoft YaHei, sans-serif',
                fontWeight: 'bold',
                color: function() {
                    return colors[Math.floor(Math.random() * colors.length)];
                },
                backgroundColor: 'transparent',
                rotateRatio: 0,
                shuffle: false,
                drawOutOfBound: false
            });
            
            // è¯äº‘æ¸²æŸ“å®Œæˆåæ·»åŠ æµ®åŠ¨åŠ¨ç”»
            setTimeout(() => {
                const words = wordcloudEl.querySelectorAll('span');
                words.forEach((word, i) => {
                    const duration = 2.5 + Math.random() * 2; // 2.5-4.5ç§’
                    const delay = Math.random() * 2; // 0-2ç§’å»¶è¿Ÿ
                    word.style.animation = `float ${duration}s ease-in-out infinite ${delay}s`;
                });
            }, 500);
        }
        
        // æ¸²æŸ“æ’è¡Œæ¦œ
        function renderRanking(logs) {
            if (!logs || logs.length === 0) {
                rankList.innerHTML = '<div style="color:#888;font-size:14px;">æš‚æ— æ•°æ®</div>';
                return;
            }
            
            // ç»Ÿè®¡æ¯ä¸ªäººçš„å‘è¨€æ•°é‡
            const counts = {};
            logs.forEach(log => {
                counts[log.name] = (counts[log.name] || 0) + 1;
            });
            
            // æ’åº
            const sorted = Object.entries(counts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
            
            const medals = ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰'];
            
            rankList.innerHTML = sorted.map(([name, count], i) => `
                <div class="rank-item">
                    <span class="rank-medal">${medals[i] || (i + 1) + '.'}</span>
                    <span class="rank-name">${name}</span>
                    <span class="rank-count">${count}æ¡</span>
                </div>
            `).join('');
        }
        
        // å‘é€å¼¹å¹•
        function sendDanmu() {
            const name = nameInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!name) {
                showToast('è¯·è¾“å…¥å§“å');
                nameInput.focus();
                return;
            }
            
            if (!content) {
                showToast('è¯·è¾“å…¥å¼¹å¹•å†…å®¹');
                contentInput.focus();
                return;
            }
            
            socket.emit('danmu', { name, content });
            contentInput.value = '';
            contentInput.focus();
        }
        
        // äº‹ä»¶ç»‘å®š
        sendBtn.addEventListener('click', sendDanmu);
        
        contentInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendDanmu();
        });
        
        resetBtn.addEventListener('click', () => {
            nameInput.value = '';
            contentInput.value = '';
            nameInput.focus();
        });
        
        document.getElementById('clearCloudBtn').addEventListener('click', () => {
            const password = document.getElementById('adminPwd').value;
            socket.emit('clearCloud', { password });
        });
        
        document.getElementById('clearAllBtn').addEventListener('click', () => {
            const password = document.getElementById('adminPwd').value;
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                socket.emit('clearAll', { password });
            }
        });
        
        // Socket äº‹ä»¶
        socket.on('connect', () => {
            statusEl.className = 'status connected';
            statusEl.textContent = 'ğŸŸ¢ å·²è¿æ¥';
        });
        
        socket.on('disconnect', () => {
            statusEl.className = 'status disconnected';
            statusEl.textContent = 'ğŸ”´ è¿æ¥æ–­å¼€';
        });
        
        socket.on('init', (data) => {
            currentCloudData = data.cloudData;
            currentLogs = data.logs;
            renderWordCloud(currentCloudData);
            renderRanking(currentLogs);
        });
        
        socket.on('update', (data) => {
            currentCloudData = data.cloudData;
            currentLogs = data.logs;
            renderWordCloud(currentCloudData);
            renderRanking(currentLogs);
            
            if (data.newDanmu) {
                showToast(`${data.newDanmu.name}: ${data.newDanmu.content}`);
            }
        });
        
        socket.on('error', (data) => {
            showToast('âŒ ' + data.message);
        });
        
        socket.on('success', (data) => {
            showToast('âœ… ' + data.message);
        });
        
        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°æ¸²æŸ“
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                renderWordCloud(currentCloudData);
            }, 300);
        });
        
        // ä¿å­˜å§“ååˆ°æœ¬åœ°
        nameInput.value = localStorage.getItem('danmu_name') || '';
